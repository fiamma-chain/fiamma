syntax = "proto3";
package fiamma.zkpverify;

option go_package = "fiamma/x/zkpverify/types";

message VerifyData {

  uint64 proofSystem = 1;
  bytes proof = 2;
  bytes publicInput = 3;
  bytes vk = 4;
}

message VerifyResult {
  string VerifyId = 1;
  string dataCommitment = 2;
  bool result = 3;
}

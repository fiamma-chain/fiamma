syntax = "proto3";
package fiamma.zkpverify;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "fiamma/zkpverify/params.proto";

option go_package = "github.com/fiamma-chain/fiamma/x/zkpverify/types";

// GenesisState defines the zkpverify module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];

  string da_submitter = 2;
  
}
